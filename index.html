<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        
        <div class="list-container">
            
            <div class="header">
                <h1>Task Tracker</h1>
            </div>

        
            <div class="task-input">
                <input
                    id="task-add"
                    type="text"
                    placeholder="Start writing and press enter to create task"
                    required
                />
        
                <button id="input-button" onclick="addTask()">Add</button>
            </div>


            <div class="tasks">
                <h2 class="task-header">Task List</h2>
                <ul id="task-box"></ul>
            </div>
        
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
