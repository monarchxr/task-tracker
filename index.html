<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="icon" type="image/x-icon" href="./images/task.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        
        <div class="task-header">
            <h2>Task Tracker</h2>
        </div>

        <div class="task-body">
            <input
                type="text"
                id="task-text"
                class="task-input"
                placeholder="Start writing and press enter to create task"
                maxlength="100"
                required
            />

            <img
                src="./images/enter.png"
                alt="enter"
                id="CreateClick"
            />
        </div>
        
        <h5 id="alert"></h5>
        <ul id="task-items" class="task-items"></ul>


        <div id="delete-list">
            <button id="delete-btn">Delete task list</button>
        </div>
    </div>

    <script type="text/javascript" src="rescript.js"></script>
</body>
</html>
